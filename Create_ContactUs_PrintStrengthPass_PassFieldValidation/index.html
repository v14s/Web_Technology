<body>
    <!DOCTYPE html>
<html>
    <head>
        <title id="title">Contact Us page</title>
    </head>
    <body>
        <form class="registration_form">
            <h2>Contact Us</h2>
            <p><b>Note : </b>Required fields are marked with an asterisk (*).</p>
            <fieldset id="field">
                <legend id="detail">[ Your Details ]</legend>
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="name" id="name" placeholder="Enter your name...." required />
                </div>
    
                <div class="form-control">
                    <label for="email">Email Id : </label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter your email...."
                        required
                    />
                </div>

                <div class="form-control">
                    <label for="number">Contact Number : </label>
                    <input
                        type="text"
                        id="number"
                        placeholder="Enter your Contact Number...."
                        required
                    />
                </div>

                <div class="form-control">
                    <label for="city">City : </label>
                    <input
                        type="text"
                        id="city"
                        placeholder="Enter your City...."
                        required
                    />
                </div>
    
                <div class="form-control">
                    <label for="message">Description : </label>
                    <textarea
                        id="message"
                        cols="10"
                        rows="3"
                        placeholder="Enter your message...."
                        required
                    ></textarea>
                </div>
                <input type="submit" value="Submit" class="submit-btn" />
                <input type="button" value="Cancel" class="cancel-btn" />
            </fieldset>
            <style>
                .form-control:after {
                content:" *";
                color: red;
                 }
            </style>
        </form>
    </body>
</html>

</body>
</html>
